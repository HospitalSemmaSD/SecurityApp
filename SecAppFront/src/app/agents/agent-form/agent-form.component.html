<div class="row" style="display: inline-flex; flex-direction: row; gap: 10px">
  <form (submit)="saveChange()" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label> Nombres </mat-label>
      <input matInput [formControl]="form.controls.name" />
      <mat-error>{{ errorName() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Apellidos </mat-label>
      <input matInput [formControl]="form.controls.lastName" />
      <mat-error>{{ errorLastName() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Telefono </mat-label>
      <input matInput [formControl]="form.controls.phone" />
      <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Cedula </mat-label>
      <input matInput [formControl]="form.controls.identification" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Fecha Nacimiento </mat-label>
      <input
        matInput
        type="date"
        [formControl]="form.controls.birthday"
        type="date"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Activo </mat-label>
      <input matInput [formControl]="form.controls.status" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Foto </mat-label>
      <input matInput [formControl]="form.controls.photo" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Rango </mat-label>
      <input matInput [formControl]="form.controls.rangeId" type="number" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Agente Id </mat-label>
      <input matInput [formControl]="form.controls.agentId" type="number" />
    </mat-form-field>

    <div class="bottomContainer">
      <button type="submit" mat-flat-button [disabled]="form.invalid">
        Guardar Cambios
      </button>
      <a mat-stroked-button routerLink="">Cancelar</a>
    </div>
  </form>
</div>
