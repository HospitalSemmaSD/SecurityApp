<div class="agentes-form-container">
  <form (submit)="saveChange()" [formGroup]="form">
    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Nombres</mat-label>
      <input
        matInput
        [formControl]="form.controls.name"
        placeholder="Nombres"
        required
      />
      <mat-error>{{ errorName() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Apellidos</mat-label>
      <input
        matInput
        [formControl]="form.controls.lastName"
        placeholder="Apellidos"
        required
      />
      <mat-error>{{ errorLastName() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Teléfono</mat-label>
      <input
        matInput
        [formControl]="form.controls.phone"
        type="tel"
        placeholder="809-000-0000"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Cédula</mat-label>
      <input
        matInput
        [formControl]="form.controls.identification"
        placeholder="000-0000000-0"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        [formControl]="form.controls.email"
        type="email"
        placeholder="Opcional"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Fecha de nacimiento</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Seleccione una fecha"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-width">
      <mat-label>Rango</mat-label>
      <mat-select [formControl]="form.controls.rangeId" required>
        <mat-option value="1">Raso</mat-option>
        <mat-option value="2">Cabo</mat-option>
        <mat-option value="3">Sargento</mat-option>
        <mat-option value="4">Teniente</mat-option>
        <mat-option value="5">Capitán</mat-option>
        <mat-option value="6">Mayor</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="m-width">
      <label for="foto">Foto</label><br />
      <input type="file" id="foto" name="foto" accept="image/*" />
    </div>

    <mat-slide-toggle color="primary">Activo</mat-slide-toggle>

    <div class="bottomContainer">
      <button type="submit" mat-raised-button [disabled]="form.invalid">
        Guardar Cambios
      </button>
      <a mat-stroked-button routerLink="">Cancelar</a>
    </div>
  </form>
</div>
